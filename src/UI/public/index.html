<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <title>New Tab</title>
    <link href="dist/app.css" rel="stylesheet" />
    <script src="dist/app.js"></script>
  </head>
  <body>
    <div page="home" style="display: none">
      <div>Home page</div>
      <div id="btn-1">Go Settings</div>
      <div component="card"></div>
      <br />
      <form id="deck-form-paginate">
        <input id="deck-paginate-from_id" placeholder="Deck From ID" />
        <input id="deck-paginate-limit" placeholder="Deck Limit" value="5" />
        <button type="submit">Paginate Deck</button>
      </form>
      <form id="deck-form-view">
        <input id="deck-view-id" placeholder="Deck ID" />
        <button type="submit">View Deck</button>
      </form>
      <div id="deck-list"></div>
      <br />
      <form id="deck-form-create">
        Create Deck
        <input id="deck-create-name" placeholder="Deck Name" />
        <input id="deck-create-is_active" type="checkbox" checked />
        <button type="submit">Create Deck</button>
      </form>
      <br />
      <form id="deck-form-edit">
        Edit Deck
        <input id="deck-edit-id" placeholder="Deck ID" />
        <input id="deck-edit-name" placeholder="Deck Name" />
        <input id="deck-edit-is_active" type="checkbox" />
        <button type="submit">Update Deck</button>
      </form>
      <br />
      <form id="deck-form-delete">
        Delete Deck
        <input id="deck-delete-id" placeholder="Deck ID" />
        <button type="submit">Delete Deck</button>
      </form>
      <br />
      <hr />
      <br />
      <form id="tag-form-create">
        Create Tag
        <input id="tag-deck_id" placeholder="Deck ID" value="1" />
        <input id="tag-name" placeholder="Tag Name" value="Tag Name 1" />
        <input id="tag-is_active" type="checkbox" checked />
        <button type="submit">Create Tag</button>
      </form>
      <br />
      <form id="card-form-create">
        Create Card
        <input id="card-deck_id" placeholder="Deck ID" value="1" />
        <input
          id="card-question"
          placeholder="Card Question"
          value="Card Question 1"
        />
        <input
          id="card-answer"
          placeholder="Card Answer"
          value="Card Answer 1"
        />
        <button type="submit">Create Card</button>
      </form>
      <br />
      <button id="feed-generate">Generate Feed</button>
      <br />
      <hr />
      <br />
      <pre id="console" style="tab-size: 2"></pre>
    </div>
    <div page="settings" style="display: none">
      <div>Settings page</div>
      <div id="btn-2">Go Home</div>
    </div>
  </body>
</html>
